<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<main class="footercta" role="main">
		<div class="container">
			<div class="logo">
				<h1>{{appName}}</h1>
			</div>
			<h1 translate="tagline"></h1>
			<div class="row">
				<div class="col-md-6 col-sm-12 col-md-offset-3 subscribe">
					<form class="form-horizontal" id="subscribeForm" method="post" name="subscribeForm" role=
					"form">
						<div class="form-group">
							<div class="col-md-7 col-sm-6 col-sm-offset-1 col-md-offset-0">
								<input class="form-control input-lg" data-validate="validate(required, email)" id="address"
								name="email" placeholder="{{ 'ENTER_EMAIL' | translate }}" required="required" type=
								"email">
							</div>
							<div class="col-md-5 col-sm-4">
								<button class="btn btn-success btn-lg" translate="subscribe_now" type="submit"></button>
							</div>
						</div>
						<div class="alert-success" translate="{{message}}"></div>
					</form><span class="alertMsg" id="result"></span>
				</div>
			</div><a class="scrollto" href="./#/#explore">
			<p translate="know_more"></p>
			<p class="scrollto--arrow"><img alt="scroll down arrow" src="images/scroll_down.png"></p></a>
		</div>
	</main>
	<div class="container" id="explore">
		<div class="section-title">
			<h2 translate="teach_you"></h2>
			<h4 translate="send_package"></h4>
		</div>
		<section class="row features">
			<div class="col-sm-12 col-md-4">
				<div class="thumbnail">
					<img alt="analytics-icon" class="service-icon" src="images/service_02.png">
					<div class="caption">
						<h3 translate="create_user"></h3>
						<p translate="is_simple"></p>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-4">
				<div class="thumbnail">
					<img alt="analytics-icon" class="service-icon" src="images/mapa.png">
					<div class="caption">
						<h3 translate="publish"></h3>
						<p></p>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-4">
				<div class="thumbnail">
					<img alt="analytics-icon" class="service-icon" src="images/ok.jpg">
					<div class="caption">
						<h3 translate="users_take_care"></h3>
						<p translate="cheaper"></p>
					</div>
				</div>
			</div>
		</section>
		<div class="container" id="explore">
			<div class="section-title">
				<h4 translate="ear_money"></h4>
			</div>
			<section class="row features">
				<div class="col-sm-12 col-md-4">
					<div class="thumbnail">
						<img alt="analytics-icon" class="service-icon" src="images/service_02.png">
						<div class="caption">
							<h3 translate="create_user"></h3>
							<p translate="is_simple"></p>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-4">
					<div class="thumbnail">
						<img alt="analytics-icon" class="service-icon" src="images/service_04.png">
						<div class="caption">
							<h3 translate="check_list"></h3>
							<p></p>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-4">
					<div class="thumbnail">
						<img alt="analytics-icon" class="service-icon" src="images/seleccion.jpg">
						<div class="caption">
							<h3 translate="take_order"></h3>
							<p translate="we_give_you_contact_info"></p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="highlight testimonials">
			<div class="container">
				<div class="section-title">
					<h2 translate="testimonials"></h2>
					<h4></h4>
				</div>
				<section class="row breath">
					<div class="col-md-6">
						<div class="testblock" translate="testimonial_1"></div>
						<div class="clientblock">
							<img alt="." src="images/customer-img-1.jpg">
							<p><strong>Oparanya</strong><br>
							<label translate="lawyer"></label></p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="testblock" translate="testimonial_2"></div>
						<div class="clientblock">
							<img alt="." src="images/customer-img-2.jpg">
							<p><strong>Wambui Mbesa</strong><br>
							<label translate="elimu_ceo"></label></p>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
